<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="editorUI">
        <div class="header">
            <h2>Rockstar Editor</h2>
        </div>
        <div class="menu">
            <button id="startRecording">Start Recording</button>
            <button id="saveClip">Save Recording</button>
            <button id="discardClip">Discard Recording</button>
            <button id="activateEditorConfirm">Activate Rockstar Editor</button>
            <button id="closeUI">Close</button>
        </div>
        <div id="confirmationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Are you sure you want to activate the Rockstar Editor?</p>
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
