<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="editorUI">
        <div class="header">
            <a href="https://fontmeme.com/grand-theft-auto-font/"><img src="https://fontmeme.com/permalink/241214/7e9d68dd9d52acbf709938a241b3987b.png" alt="grand-theft-auto-font" border="0"></a>
        </div>
        <div class="menu">
            <button id="startRecording"><i class="material-icons">videocam</i><span>Start Recording</span></button>
            <button id="saveClip"><i class="material-icons">save_alt</i><span>Save Recording</span></button>
            <button id="discardClip"><i class="material-icons">delete</i><span>Discard Recording</span></button>
            <button id="activateEditorConfirm"><i class="material-icons">edit</i><span>Activate Rockstar Editor</span></button>
            <button id="closeUI"><i class="material-icons">close</i><span>Close</span></button>
        </div>
    </div>

    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to activate the Rockstar Editor?</p>
            <div class="modal-buttons">
                <button id="confirmYes"><i class="material-icons">check</i><span>Yes</span></button>
                <button id="confirmNo"><i class="material-icons">clear</i><span>No</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
